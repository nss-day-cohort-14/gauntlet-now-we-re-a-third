<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gauntlet</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/gauntlet.css">
</head>

<body>

  <article id="game-container">

    <section id="player-setup" class="card card--name">
      <div class="card__prompt">
        <div>RECORD YOUR NAME, ADVENTURER</div>
        <div class="field">
          <input type="text" autofocus="true" id="player-name" class="field__textinput">
        </div>
      </div>

      <div class="card__button race-btn">
        <a class="card__link btn btn--big btn--orange"
           href="#"
           next="card--race">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select Race</span>
        </a>
      </div>
    </section>

    <section id="race-select" class="card card--race">
      <div class="card__prompt">
        <div>SELECT YOUR RACE</div>
      <div>
          <a class="card__back btn btn--small"
             href="#"
             previous="card--name">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <div class="card__button" id="raceHuman">
              <a class="class__link btn btn--big btn--blue race" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">Human</span>
              </a>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="card__button" id="raceOrc">
              <a class="class__link btn btn--big btn--blue race" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">Orc</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange"
           href="#"
           next="card--class">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select class</span>
        </a>
      </div>
    </section>

    <section id="class-select" class="card card--class">
      <div class="card__prompt">
        <div>CHOOSE YOUR PATH</div>
        <div>
          <a class="card__back btn btn--small"
             href="#"
             previous="card--race">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row" id="classCardInput">

        </div>
      </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange"
           href="#"
           next="card--weapon">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select weapon</span>
        </a>
      </div>
    </section>

    <section id="weapon-select" class="card card--weapon">
      <div class="card__prompt">
        <div>choose your weapon</div>
        <div>
          <a class="card__back btn btn--small"
             href="#"
             previous="card--class">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row" id="attackCardInput">

        </div>
      </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange defeatEnemies"
           href="#"
           next="card--battleground">
          <span class="btn__prompt">></span>
          <span class="btn__text">Defeat your enemies</span>
        </a>
      </div>
    </section>

    <section id="battleground" class="card card--battleground">
      <div class="card__prompt">
        <div>Fight!!!</div>
        <div>
          <a class="card__back btn btn--small"
             href="#"
             previous="card--weapon">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row" id="battleground">
          <div class="col-sm-4">
            <div id="player1" class="card__player">
              <h3>The Hero</h3>
              <div class="hero"></div>
            </div>
          </div>
          <div class="col-sm-4">
            <div id="battle" class="card__player bat">
              <h3>Battlefield</h3>
              <div class="battle"></div>
            </div>
          </div>
          <div class="col-sm-4">
            <div id="player2" class="card__player">
              <h3>The Villain</h3>
              <div class="villain"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="card__button" id="attackButton">
        <a class="card__link btn btn--big btn--red attackBtn"
           href="#">
          <span class="btn__prompt">></span>
          <span class="btn__text">Attack</span>
        </a>
      </div>
      <!-- After attack is finished, hide attack and show restart btn -->
      <div class="card__button" id="restartButton">
        <a class="card__back btn btn--big btn--orange restart"
           href="#"
           previous="card--name">
          <span class="btn__prompt">></span>
          <span class="btn__text">Restart</span>
        </a>
      </div>
    </section>

  </article>

  <!-- <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script> -->
  <script src="dist/bundle.js"></script>

</body>
</html>
